<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock With Glowing Effect | Syfdzikri</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <dive id="time">12:00:00 PM</dive>
      </div>
      <span></span>
      <span></span>
    </div>
    <script>
      setInterval(() => {
        const time = document.querySelector("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let dayNight = "AM";

        if (hours > 12) {
          dayNight = "PM";
          hours -= 12;
        }
        if (hours < 10) {
          hours = "0" + hours;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + " " + dayNight;
      });
    </script>
  </body>
</html>
